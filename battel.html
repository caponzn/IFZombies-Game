<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifzombies</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Red Conatiner div-->
    <div style="position: relative; display: inline-block">
        <!-- smaler red container div-->
        <div style="position: absolute; display: flex; width:100%; align-items:center; padding:20px;">
            <!-- Life Bar- PLayer-->
            <div style="position: relative; height:30px; width:100%; display: flex; justify-content: flex-end">
                <div style="background-color: rgb(10, 164, 10); height:30px; width:100%"></div>
                <div  
                    id="playerHealth" 
                    style="position: absolute; 
                    background:blue; 
                    top: 0; 
                    right:0; 
                    bottom:0;
                    width: 100%;
                    "
                ></div>
           </div>
            <!-- timer-->
            <div 
            id="timer"
                style="
                background-color: red; 
                height:100px; 
                width: 100px;
                flex-shrink:0;
                display: flex;
                align-items:center;
                justify-content: center;
                "
            >
                10
            </div>
            <!-- Life Bar- Enemy-->
            <div style="position: relative; height:30px; width:100%;">
                 <div
                
                style="background-color: rgb(10, 164, 10);height:30px;">
                </div>
                <div  id="enemyHealth" style="position: absolute; background:blue; top: 0; right:0; bottom:0;left:0"></div>
            </div>
           
        </div>
        <div 
            id="displayText"
            style="position: absolute;
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            top:0;
            right:0;
            bottom:0;
            left:0;
            display: none;
            font-size:xx-large;
            "
        >
            Tie
        </div>
        <canvas></canvas>
    </div>
    <canvas></canvas>
    <script src="/index.js"></script>
</body>
</html>
